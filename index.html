<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRM – Eksperyment Fałszywych Wspomnień</title>
    
    <style>
        /* Główne style */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #2c3e50; }
        button { 
            padding: 12px 25px; 
            margin: 10px; 
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button#restartButton {
            background-color: #2ecc71;
        }
        button#restartButton:hover {
            background-color: #27ae60;
        }
        button:hover:not(:disabled) { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #results {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
        }
        
        /* Style dla ekranu Nauki (Ekran 1) */
        #learning-phase {
            padding: 20px;
            border: 2px solid #3498db;
            margin-bottom: 20px;
        }
        #list { 
            font-size: 28px; 
            margin: 20px 0; 
            color: darkblue; 
            min-height: 50px; 
            font-weight: bold;
        }

        /* Style dla ekranu Testu (Ekran 2) */
        #recall-phase {
            padding: 20px;
            border: 2px solid #e74c3c;
            display: none; 
        }
        #recall-input {
            width: 90%;
            height: 100px;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
        }

        /* Tabela z objaśnieniem wyników */
        #result-explanation {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        #result-explanation th, #result-explanation td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        #result-explanation th {
            background-color: #f2f2f2;
        }
        .red-cell { background-color: #ffe0e0; }
        .green-cell { background-color: #e0ffe0; }

        /* Szczegółowy opis DRM */
        #explanation-drm {
            text-align: left;
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed #777;
            background-color: #f9f9f9;
            font-size: 16px;
        }
        #explanation-drm h3 {
            color: #34495e;
            margin-top: 0;
        }
        
        /* Stopka */
        footer {
            margin-top: 50px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Eksperyment DRM</h1>
    
    <div id="learning-phase">
        <p>Zapamiętaj słowa, które zobaczysz poniżej, a następnie przejdź do testu.</p>
        <div id="list">--- Naciśnij START, aby rozpocząć ---</div>
        
        <button id="startButton">Start (Pokaż słowa)</button>
        <button id="goToTestButton" disabled>Przejdź do testu</button>
    </div>
