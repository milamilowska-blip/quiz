<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRM ‚Äì Eksperyment Fa≈Çszywych Wspomnie≈Ñ</title>
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
        }
        #list { 
            font-size: 24px; 
            margin: 30px 0; 
            color: darkblue; 
            min-height: 50px; /* Utrzymanie przestrzeni */
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
        }
        button { 
            padding: 12px 25px; 
            margin: 10px; 
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #results {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Eksperyment DRM</h1>
    <p>Zapamiƒôtaj s≈Çowa, kt√≥re zobaczysz. Potem spr√≥buj je przypomnieƒá.</p>
    
    <div id="list">--- Naci≈õnij START, aby rozpoczƒÖƒá ---</div>
    
    <button id="startButton">Start (Poka≈º s≈Çowa)</button>
    <button id="testButton">Test przypominania</button>
    
    <div id="results"></div>

    <script>
        // Dane eksperymentu
        const words = ["≈Ç√≥≈ºko", "noc", "poduszka", "drzemka", "marzenie", "zmƒôczenie", "zasnƒÖƒá", "ko≈Çdra", "budzik", "odpoczynek", "sypialnia", "koszmar", "relaks"];
        const lure = "sen"; // s≈Çowo-klucz, kt√≥rego nie poka≈ºemy (Critical Lure)
        let shown = false;

        // Pobieranie element√≥w DOM
        const listDiv = document.getElementById("list");
        const resultsDiv = document.getElementById("results");
        const startButton = document.getElementById("startButton");
        const testButton = document.getElementById("testButton");

        // 1. Funkcja do wy≈õwietlania listy
        function showList() {
            listDiv.innerHTML = words.join(", ");
            shown = true;
            resultsDiv.innerHTML = "Lista zosta≈Ça pokazana. Masz kilka sekund na zapamiƒôtanie!";
            startButton.disabled = true; // Dezaktywuj przycisk po starcie
        }

        // 2. Funkcja do testu przypominania
        function testRecall() {
            if (!shown) {
                alert("Najpierw naci≈õnij START, aby zobaczyƒá listƒô!");
                return;
            }
            
            // Pro≈õba o wpisanie s≈Ç√≥w
            let recall = prompt("Wpisz s≈Çowa, kt√≥re pamiƒôtasz (oddziel przecinkami, np. ko≈Çdra, noc, sen):");
            
            if (recall === null || recall.trim() === "") {
                resultsDiv.innerHTML = "Anulowano lub nie wpisano ≈ºadnych s≈Ç√≥w.";
                return;
            }
            
            // Przetwarzanie odpowiedzi: ma≈Çe litery, usuniƒôcie spacji, podzia≈Ç na tablicƒô
            let arr = recall.toLowerCase().split(',')
                                        .map(item => item.trim())
                                        .filter(item => item.length > 0);
            
            let lureFound = arr.includes(lure);
            
            // Wy≈õwietlenie wynik√≥w
            resultsDiv.innerHTML =
                `Zapamiƒôta≈Çe≈õ: **${arr.length}** s≈Ç√≥w.<br>` +
                (lureFound 
                    ? "üö® **FA≈ÅSZYWE WSPOMNIENIE! Wpisa≈Çe≈õ s≈Çowo 'sen', kt√≥rego NIE BY≈ÅO!**" 
                    : "‚úÖ Nie wpisa≈Çe≈õ s≈Çowa 'sen'.");
                
            testButton.disabled = true; // Test przeprowadzony
        }

        // Podpiƒôcie zdarze≈Ñ do przycisk√≥w
        startButton.addEventListener('click', showList);
        testButton.addEventListener('click', testRecall);
    </script>
</body>
</html>
